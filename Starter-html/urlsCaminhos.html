    URLs e caminhos dos arquivos

    - URL usam caminhos para encontrar arquivos

    - Caminhos dos arquivos
        - Onde, no explorador de arquivos, um recurso está localizado
-->

    - entrando em diretorios
    - saindo de diretorios

<!--
   URLs absolutos vs relativos
   
   - Absolutos
        - Inclui protocolo e nome de dominio
            - http.s://www.rocketseat.com.br/projeto/index.html
        - sempre apontará para o mesmo loal, pois é absoluto

    - Relativos
        - relativo a pagina aberta no momento
        - apontará para lugares diferentes

-->
